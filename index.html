<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextEncoder</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- FontAwesomeIcons -->
    <script src="https://kit.fontawesome.com/6d1623ac8a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <img src="./assets/Logo.png" alt="Logo del curso alura" class="logo" />
    </header>
    <main class="principal-content">
      <section class="text-input-section">
        <textarea placeholder="Ingrese el texto aquí" id="input-textarea"></textarea>
        <div class="input-aclaration">
          <img src="./assets/exclamation_icon.png" alt="signo de admiración" id="aclaration-img" />
          <p id="aclaration-text">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="input-container-buttons">
          <button onclick="encryptText();" class="button" id="encrypt-button">Encriptar</button>
          <button onclick="decryptText();" class="button" id="decrypt-button">Desencriptar</button>
        </div>
      </section>
      <section class="text-output-section">
        <img src="./assets/searching_boy.png" alt="chico buscando" id="output-section-img" />
        <p id="text-output-title">Ningun mensaje fue encontrado</p>
        <p id="text-output-text">Ingresa el texto que desees encriptar o desencriptar.</p>

        <div class="hide-text-output">
          <p id="text-output"></p>
        </div>
        <div class="output-container-buttons">
          <button onclick="copyButton();" id="copy-button">Copiar</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Desarrollado por Erick Rodriguez</p>
      <div class="personal-links">
        <a href="https://github.com/Kcireog" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <!--_blank specifies that the link shiuld open in a new tab-->
        <a href="https://www.linkedin.com/in/erick-santiago-rodriguez-reinoso/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
